<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock | Brihat</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet" preload>
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet" preload>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <!-- <div id="logo_div">
                <img id="logo" src="./logo.svg" alt="Clock" />
            </div> -->

            <div id="digital">
                <span><mark id="digital_hour"></mark></span>
                <span><mark id="digital_minute"></mark></span>
                <span><mark id="digital_second"></mark></span>
                <span><mark id="digital_msecond"></mark></span>
            </div>

            <div id="utc_digital">
                <span style="font-size: small; left: -135px; top: 15px; color: gold;">UTC: </span>
                <span><mark id="utc_month"></mark></span>
                <span><mark id="utc_date"></mark></span>
                <span><mark id="utc_digital_hour"></mark></span>
                <span><mark id="utc_digital_minute"></mark></span>
                <span><mark id="utc_digital_second"></mark></span>
                <span><mark id="utc_digital_msecond"></mark></span>
            </div>

            <div id="month_date">
                <span><mark id="month"></mark></span>
                <span id="date"></span>
            </div>

            <div style="--clr:black;--ht:250px;--wt:3px;" class="hand" id="year"><i></i></div>

            <div style="--clr:red;--ht:90px;--wt:9px;" class="hand" id="hour"><i></i></div>
            <div style="--clr:red;--ht:20px;--wt:9px;" class="handrev" id="rev_hour"><i></i></div>

            <div style="--clr:blue;--ht:160px;--wt:7px;" class="hand" id="minute"><i></i></div>
            <div style="--clr:blue;--ht:32px;--wt:7px;" class="handrev" id="rev_minute"><i></i></div>

            <div style="--clr:yellow;--ht:200px;--wt:4px;" class="hand" id="second"><i></i></div>
            <div style="--clr:yellow;--ht:40px;--wt:4px;" class="handrev" id="rev_second"><i></i></div>

            <div style="--clr:gold;--ht:25px;--wt:10px;" class="hand" id="msecond1"><i></i></div>
            <div style="--clr:red;--ht:25px;--wt:10px;" class="hand" id="msecond2"><i></i></div>
            <div style="--clr:blue;--ht:25px;--wt:10px;" class="hand" id="msecond3"><i></i></div>

            <div style="--clr:white;--ht:10px;--wt:10px;" class="hand" id="dot"><i></i></div>

            <span style="--j:1"><b>1</b></span>
            <span style="--j:2"><b>2</b></span>
            <span style="--j:3"><b>3</b></span>
            <span style="--j:4"><b>4</b></span>
            <span style="--j:5"><b>5</b></span>
            <span style="--j:6"><b>6</b></span>
            <span style="--j:7"><b>7</b></span>
            <span style="--j:8"><b>8</b></span>
            <span style="--j:9"><b>9</b></span>
            <span style="--j:10"><b>10</b></span>
            <span style="--j:11"><b>11</b></span>
            <span style="--j:12"><b>12</b></span>

            <span class="ticks" style="--ticks:1"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:2"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:3"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:4"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:5"><b>&mdash;</b></span>

            <span class="ticks" style="--ticks:6"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:7"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:8"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:9"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:10"><b>&mdash;</b></span>

            <span class="ticks" style="--ticks:11"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:12"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:13"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:14"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:15"><b>&mdash;</b></span>

            <span class="ticks" style="--ticks:16"><b>&hyphen;</b></span>

            <span class="ticks" style="--ticks:18"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:19"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:20"><b>&mdash;</b></span>

            <span class="ticks" style="--ticks:25"><b>&mdash;</b></span>

            <span class="ticks" style="--ticks:26"><b>&hyphen;</b></span>

            <span class="ticks" style="--ticks:28"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:29"><b>&hyphen;</b></span>
            <span class="ticks" style="--ticks:30"><b>&mdash;</b></span>

            <span class="ticks" style="--ticks:31"><b>&hyphen;</b></span>

            <span class="ticks" style="--ticks:41"><b>&hyphen;</b></span>

            <span class="ticks" style="--ticks:51"><b>&hyphen;</b></span>

            <span class="ticks" style="--ticks:00"><b>&mdash;</b></span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
